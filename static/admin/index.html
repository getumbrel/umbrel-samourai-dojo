<!DOCTYPE html>
<!-- Home/Login page -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DOJO MAINTENANCE TOOL</title>
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="conf/index.js" defer></script>
  <script src="lib/common-script.js" defer></script>
  <script src="lib/api-wrapper.js" defer></script>
  <script src="lib/auth-utils.js" defer></script>
  <script src="lib/messages.js" defer></script>
  <script src="lib/errors-utils.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body class="home">
  <div id="login-page" class="container">
    <!-- WELCOME MESSAGE -->
    <div id="welcome-msg" class="row">
      <div class="col-xs-12">
        <img src="icons/samourai-logo.png" class="medium-icon"/>
        <h1 class="title"><span>DOJO // MAINTENANCE TOOL</span> <span class="beta">beta</span></h1>
      </div>
    </div>

    <!-- LOGIN FORM -->
    <div id="inputs" class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 box-content">
        <input type="password" id="apikey" placeholder="ENTER YOUR ADMIN KEY">
        <div class="box-actions">
          <button id="signin"
                  class="btn btn-success"
                  type="button">CONNECT</button>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  <!-- MSG BOX -->
  <div id="box-msg"
    data-include-html="dmt/msg-box/msg-box.html">
  </div>
</body>

</html>
